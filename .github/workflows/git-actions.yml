name: Automated Code Review
on:
  pull_request:
    types: [opened, synchronize]
permissions:
  issues: write
  pull-requests: write
jobs:
  code-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Authenticate with GitHub CLI
        run: gh auth login --with-token <<< ${{ secrets.GITHUB_TOKEN }}
      - name: Install GitHub Copilot CLI
        run: gh extension install github/gh-copilot
      - name: Run Copilot analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
          set -e
          export GH_CLI_NO_PROMPT=1
          export GH_CLI_COLLECT_USAGE_DATA="false"
          changed_files=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }})
          for file in $changed_files; do
            # gh copilot suggest 명령어에서 --no-telemetry 옵션 제거
            copilot_suggestions=$(yes | gh copilot suggest "$file" | sed 's/\x1B\[[0-9;]*[a-zA-Z]//g' || echo "Error: Failed to analyze $file") 
            if [[ "$copilot_suggestions" == *"Error: Failed"* ]]; then
              echo "$copilot_suggestions" >> copilot_review.txt
            else
              echo "Copilot suggestions for $file:" >> copilot_review.txt
              echo "$copilot_suggestions" >> copilot_review.txt
              echo "---------------------------------" >> copilot_review.txt
            fi
          done
      - name: Post review comments
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const reviewContent = fs.readFileSync('copilot_review.txt', 'utf8');
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Automated Code Review:\n\n```\n' + reviewContent + '\n```'
            });
